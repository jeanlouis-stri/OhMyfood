<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>

<body>
    <main>
        <!--HEADER-->
        <header>
            <section>
                <div class="headerbar headerbar__shadow">
                    <img class="headerbar__logo" src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
                        alt="Logoohmyfood">
                </div>

                <div class="headerbar headerbar__location">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <p class="weight-font">Paris, Belleville</p>
                </div>
            </section>
        </header>

        <section class="to-book-center">
            <h2>Réserver le menu qui </br> vous convient</h2>
            <p>Découvrez des restaurants d’exception,</br> sélectionnés par nos soins.</p>

            <!--BOUTON-->
            <div>
                <button class="btn btn__pink btn__pink--shadow">Explorer nos restaurants</button>
            </div>
        </section>
        <div class="margin-top-fonction">
            <h2>Fonctionnement</h2>
        </div>
        <nav class="nav-barre">
            <div class="nav-item">
                <div class="elipse">1</div><i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="nav-item">
                <div class="elipse">2</div><i class="fa-solid fa-list"></i>
                <p>Composez le menu</p>
            </div>
            <div class="nav-item">
                <div class="elipse">3</div><i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </nav>

        <section>
            <h2>Restaurants</h2>
            <div class="card">
                <img src="../Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            </div>
        </section>

    </main>

    <footer></footer>
</body>

</html>
