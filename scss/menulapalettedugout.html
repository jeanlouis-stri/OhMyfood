<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>La palette du goût</title>
</head>

<body>
    <main>
        <!--HEADER-->
        <header>
            <div class="headerbar-secondpage">
                <div class="headerbar-secondpage__icon"><a href="index.html"><i
                            class="fa-solid fa-arrow-left header__back"></i></a>
                </div>
                <img class="headerbar__logo" src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
                    alt="Logoohmyfood">
            </div>
        </header>

        <div><img class="imghead"
                src="../Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"></div>

        <section class="to-book-center">
            <h2>Réserver le menu qui </br> vous convient</h2>
            <p>Découvrez des restaurants d’exception,</br> sélectionnés par nos soins.</p>

            <!--BOUTON-->
            <div>
                <button class="btn btn__pink btn__pink--shadow">Explorer nos restaurants</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div><img class="footer__logo" src="../Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="Logoohmyfood">
        </div>
        <div class="footer__icon"><i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="footer__icon footer__icon--"><i class="fa-solid fa-handshake-angle"></i>
            <p>Devenir partenaire</p>
        </div>
        <p class="footer__icon">Mentions légales
        </p>
        <p class="footer__icon">Contact</p>
    </footer>
</body>
